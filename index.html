<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Flowers</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #95FF9C;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .flower {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .petal {
            position: absolute;
            width: 80px;
            height: 120px;
            background-color: pink;
            border-radius: 50%;
        }
        .center {
            width: 70px;
            height: 70px;
            background-color: yellow;
            border-radius: 50%;
            z-index: 2;
        }
        /* Arrange petals around the center */
        .petal:nth-child(1) { transform: rotate(0deg) translateY(-60px); }
        .petal:nth-child(2) { transform: rotate(45deg) translateY(-60px); }
        .petal:nth-child(3) { transform: rotate(90deg) translateY(-60px); }
        .petal:nth-child(4) { transform: rotate(135deg) translateY(-60px); }
        .petal:nth-child(5) { transform: rotate(180deg) translateY(-60px); }
        .petal:nth-child(6) { transform: rotate(225deg) translateY(-60px); }
        .petal:nth-child(7) { transform: rotate(270deg) translateY(-60px); }
        .petal:nth-child(8) { transform: rotate(315deg) translateY(-60px); }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const center = document.querySelector(".center");
    const petals = document.querySelectorAll(".petal");

    // Create the caption element
    const caption = document.createElement("div");
    caption.innerText = "March";
    caption.style.position = "absolute";
    caption.style.top = "20%";
    caption.style.left = "35%"; // Moved slightly to the left
    caption.style.transform = "translateX(-50%) rotate(-45deg)";
    caption.style.fontSize = "5rem"; // Large font size
    caption.style.color = "#04B032";
    caption.style.fontFamily = "cursive";
    caption.style.opacity = "0";
    caption.style.transition = "opacity 1s ease, transform 1s ease";
    document.body.appendChild(caption);

    // Start animations
    setTimeout(() => {
        caption.style.opacity = "1";
    }, 500); // Caption fades in first

    setTimeout(() => {
        center.style.opacity = "1";
        center.style.transform = "scale(1)";
        center.style.transition = "transform 1s ease, opacity 1s ease";
    }, 1000); // Center appears after caption

    petals.forEach((petal, index) => {
        setTimeout(() => {
            petal.style.opacity = "1";
            petal.style.transform = "scale(1)";
            petal.style.transition = "transform 0.5s ease, opacity 0.5s ease";
        }, 1500 + index * 200); // Each petal appears after the center
    });

    // Redirect to "march.html" after animation
    setTimeout(() => {
        window.location.href = "march.html";
    }, 5500);
});

    </script>
</body>
</html>
