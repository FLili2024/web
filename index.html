<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Loader</title>
    <style>
        body {
            background-color: #ff66b2;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .butterfly {
            position: absolute;
            width: 300px;
            height: 250px;
            animation: flutter 0.2s infinite alternate ease-in-out, fly 3s forwards ease-in-out;
        }

        @keyframes flutter {
            from { transform: rotate(10deg) scale(1.1); }
            to { transform: rotate(-10deg) scale(1); }
        }

        @keyframes fly {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-300px); opacity: 0; }
        }

        .text {
            position: absolute;
            font-size: 120px;
            color: #8b0055;
            font-family: cursive;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            cursor: pointer;
        }

       
    </style>
</head>
<body>
    <img src="bf1.png" alt="Butterfly" class="butterfly">
    <div class="text" onclick="window.location.href='april.html'">april</div>

    <script>
        setTimeout(() => {
            document.querySelector(".butterfly").style.display = "none";
            document.querySelector(".text").style.opacity = "1";
        }, 3000);
    </script>
</body>
</html>
