<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyárból őszbe – jelenet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    :root {
      --sky-summer: #86c9ff;
      --sky-autumn: #ffd39b;
      --hill1-summer: #3b8d41;
      --hill1-autumn: #8a5a2b;
      --hill2-summer: #53a64f;
      --hill2-autumn: #b36a2e;
      --tree-summer: #2e8b57;
      --tree-autumn-a: #d27d2d;
      --tree-autumn-b: #f0b429;
      --grass-summer: #49a34c;
      --grass-autumn: #a06a2a;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin:0; overflow: hidden; font-family: 'Pacifico', cursive; }
    body { background: #000; }

    .scene { position: fixed; inset:0; width:100%; height:100%; }

    .sky { animation: skyShift 10s ease-in-out forwards; }
    .hill-1 { animation: hill1Shift 10s ease-in-out forwards; }
    .hill-2 { animation: hill2Shift 10s ease-in-out forwards; }
    .grass  { animation: grassShift 10s ease-in-out forwards; }
    .leafy.primary { animation: treeLeafShiftA 10s ease-in-out forwards; }
    .leafy.secondary { animation: treeLeafShiftB 10s ease-in-out forwards; }

    @keyframes skyShift { from { fill: var(--sky-summer); } to { fill: var(--sky-autumn); } }
    @keyframes hill1Shift { from { fill: var(--hill1-summer); } to { fill: var(--hill1-autumn); } }
    @keyframes hill2Shift { from { fill: var(--hill2-summer); } to { fill: var(--hill2-autumn); } }
    @keyframes grassShift { from { fill: var(--grass-summer); } to { fill: var(--grass-autumn); } }
    @keyframes treeLeafShiftA { from { fill: var(--tree-summer); } to { fill: var(--tree-autumn-a); } }
    @keyframes treeLeafShiftB { from { fill: var(--tree-summer); } to { fill: var(--tree-autumn-b); } }

    .falling { position: fixed; inset:0; pointer-events: none; }
    .leaf { position:absolute; top:-10vh; width:24px; height:24px; opacity:0.9; animation: fall linear forwards; }
    @keyframes fall { 0% { transform: translateY(-10%) rotate(0deg); opacity:1; } 100% { transform: translateY(110vh) rotate(360deg); opacity:0; } }
    .leaf svg { width:100%; height:100%; display:block; }

    .title {
      position: absolute;
      top: 30%;
      left: 55%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      color: #ff7f0e;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
<svg class="scene" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
  <rect class="sky" x="0" y="0" width="100" height="100" fill="var(--sky-summer)"/>
  <circle cx="80" cy="22" r="6" fill="#ffe6a6"/>
  <path class="hill-2" d="M0 55 C 20 45, 40 50, 60 53 C 78 55, 90 50, 100 48 L 100 100 L 0 100 Z" fill="var(--hill2-summer)"/>
  <path class="hill-1" d="M0 62 C 18 58, 40 60, 60 65 C 80 70, 90 72, 100 70 L 100 100 L 0 100 Z" fill="var(--hill1-summer)"/>
  <path class="grass" d="M0 78 C 15 76, 35 79, 50 80 C 65 81, 82 79, 100 77 L 100 100 L 0 100 Z" fill="var(--grass-summer)"/>
  <g transform="translate(18,54) scale(1)"><rect x="-0.8" y="6" width="1.6" height="6" fill="#6d4c41"/><circle class="leafy primary" cx="0" cy="4" r="4.2" fill="var(--tree-summer)"/><circle class="leafy secondary" cx="2.5" cy="6" r="2.6" fill="var(--tree-summer)"/></g>
  <g transform="translate(35,57) scale(1.2)"><rect x="-1" y="6" width="2" height="7" fill="#6d4c41"/><circle class="leafy primary" cx="0" cy="3.8" r="5" fill="var(--tree-summer)"/><circle class="leafy secondary" cx="-3.2" cy="6" r="3" fill="var(--tree-summer)"/></g>
  <g transform="translate(66,56) scale(1.1)"><rect x="-0.9" y="6" width="1.8" height="6.5" fill="#6d4c41"/><circle class="leafy primary" cx="0" cy="4.3" r="4.6" fill="var(--tree-summer)"/><circle class="leafy secondary" cx="2.8" cy="6.3" r="3" fill="var(--tree-summer)"/></g>
</svg>
<div class="falling" id="falling"></div>
<div class="title">Szeptember</div>
<script>
const colors=["#d27d2d","#f0b429","#b55d1a","#e09f3e"];
const leafPath="M12 2 C10 5, 7 6, 5 9 C3 12, 3 16, 6 19 C9 22, 14 22, 17 19 C20 16, 20 12, 18 9 C16 6, 14 5, 12 2 Z";
function createLeaf(i){const el=document.createElement('div');el.className='leaf';const size=16+Math.random()*14;el.style.width=size+'px';el.style.height=size+'px';el.style.left=Math.random()*100+'vw';el.style.setProperty('--x',Math.round(Math.random()*100)+'vw');el.style.setProperty('--drift',(Math.random()*20-10)+'vw');el.style.animationDuration=(6+Math.random()*5)+'s';el.style.animationDelay=(Math.random()*3)+'s';el.style.opacity=0.9;const svgNS='http://www.w3.org/2000/svg';const svg=document.createElementNS(svgNS,'svg');svg.setAttribute('viewBox','0 0 24 24');const path=document.createElementNS(svgNS,'path');path.setAttribute('d',leafPath);path.setAttribute('fill',colors[i%colors.length]);path.setAttribute('stroke','#7a3e12');path.setAttribute('stroke-width','0.5');svg.appendChild(path);el.appendChild(svg);return el;}
const container=document.getElementById('falling');for(let i=0;i<8;i++){container.appendChild(createLeaf(i));}

// Timer: 10 másodperc után átirányítás
setTimeout(() => {
  window.location.href = 'szeptember.html';
}, 10000);
</script>
</body>
</html>
