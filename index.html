<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M√°jusi Esem√©nyek</title>
  <style>
    /* Alapst√≠lusok */
    body {
      margin: 0;
      font-family: cursive;
      background-color: #FFFDF6;
      color: #333333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1, p {
      text-align: center;
    }

    /* Felh≈ëk √©s csillagok */
    .clouds {
      position: absolute;
      top: 10%;
      width: 100%;
      height: 30%;
      background: url('https://www.transparenttextures.com/patterns/clouds.png') repeat-x;
      animation: cloudAnimation 20s linear infinite;
      z-index: 2;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stars.png') repeat;
      animation: starAnimation 15s linear infinite;
    }

    .sky {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(to top, #FFF7B2, #A0E7E5);
      animation: skyAnimation 20s ease-in-out infinite;
    }

    /* Nap anim√°ci√≥ */
    .sun {
      width: 150px;
      height: 150px;
      background-color: #ffa047;
      border-radius: 50%;
      position: absolute;
      bottom: -75px;
      left: 50%;
      transform: translateX(-50%);
      animation: sunAnimation 20s ease-in-out infinite;
      z-index: 3;
    }

    /* Anim√°ci√≥k */
    @keyframes skyAnimation {
      0% {
        background: linear-gradient(to top, #5773b3, #7fb4ec); /* S√∂t√©t √©jszaka */
      }
      35% {
        background: linear-gradient(to top, #fffb01, #FF6347); /* Napfelkelte */
       } 
      50% {
        background: linear-gradient(to top, #fffb01, #FF6347);
      }
      100% {
        background: linear-gradient(to top, #4a64a1, #7fb4ec); /* S√∂t√©t √©jszaka */
      }
    }

    @keyframes sunAnimation {
      0% {
        bottom: -75px;
        opacity: 0;
      }
      50% {
        bottom: 150px;
        opacity: 1;
      }
      100% {
        bottom: -75px;
        opacity: 0;
      }
    }

    @keyframes cloudAnimation {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @keyframes starAnimation {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .content {
      position: relative;
      z-index: 10;
      color: #5773b3;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .cta-button {
      padding: 15px 30px;
      background-color: #eea141;
      color: #000000;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #5773b3;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="clouds"></div>
  <div class="sun"></div>

  </div>

</html>
