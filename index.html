<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Júliusi torta</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #d670ff, #8401a5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .cake {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .layer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #931cb1;
      border: 5px solid #fff;
      border-radius: 10px;
    }

    .layer.bottom {
      width: 200px;
      height: 80px;
      bottom: 0;
    }

    .layer.top {
      width: 140px;
      height: 60px;
      bottom: 80px;
      background-color: #ab37c8;
    }

    .candle {
      position: absolute;
      width: 10px;
      height: 30px;
      background: #ffffff;
      border-radius: 2px;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .flame {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 15px;
      background: radial-gradient(circle, #ff0, orange, red);
      border-radius: 50% 50% 50% 50%;
      animation: flicker 0.3s infinite;
      opacity: 0.8;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      50% { transform: translateX(-50%) scale(1.1); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); opacity: 0.9; }
    }

    .july-text {
      margin-top: 40px;
      font-size: 48px;
      color: #750497;
      opacity: 0;
      transform: scale(0.8);
      animation: appear 2s forwards 1s;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="cake">
    <div class="layer bottom"></div>
    <div class="layer top">
      <div class="candle">
        <div class="flame"></div>
      </div>
      <div class="candle" style="left: 35%;">
        <div class="flame"></div>
      </div>
      <div class="candle" style="left: 65%;">
        <div class="flame"></div>
      </div>
    </div>
  </div>

  <div class="july-text">Július</div>
  <script>
    // Átirányítás az animáció után
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.location.href = 'julius.html';
      }, 5700); // 4.2s animáció + 3s várakozás = 7.2s összesen
    });
  </script>

</body>
</html>
