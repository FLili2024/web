<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Augusztusi Landing Page</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .sky {
      background: linear-gradient(to top, #87CEEB, #ffffff);
      height: 60vh;
      position: relative;
    }

    .sun {
      position: absolute;
      top: 50px;
      right: 80px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      box-shadow: 0 0 50px 15px #FFD700;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .sea {
      background: linear-gradient(to bottom, #1e90ff, #00bfff);
      height: 25vh;
      position: relative;
      overflow: hidden;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background-size: contain;
      animation: wave-animation 8s linear infinite;
      opacity: 0.7;
    }

    @keyframes wave-animation {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    .beach {
      background: #f4e2c1;
      height: 15vh;
    }

    .august-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      opacity: 0;
      font-size: 5rem;
      color: #ff6600;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation: fadeInZoom 2s ease-out forwards;
      animation-delay: 3s;
    }

    @keyframes fadeInZoom {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="sky">
    <div class="sun"></div>
    <div class="august-text">augusztus</div>
  </div>
  <div class="sea">
    <div class="wave"></div>
  </div>
  <div class="beach"></div>
  <script>
    // Átirányítás az animáció után
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.location.href = 'augusztus.html';
      }, 5700); // 4.2s animáció + 3s várakozás = 7.2s összesen
    });
  </script>
</body>
</html>
