<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Visszasz√°ml√°l√≥ J√∫lius 20-ig</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #42e695, #f9f871);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .countdown {
      display: flex;
      align-items: center;
      gap: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .cake-icon {
      font-size: 3rem;
      animation: bounce 1.5s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .time-boxes {
      display: flex;
      gap: 30px;
    }

    .time-box {
      text-align: center;
      min-width: 90px;
    }

    .time-box span {
      font-size: 3rem;
      font-weight: bold;
      display: block;
      color: #ffffff;
      text-shadow: 0 0 5px #000;
    }

    .time-box small {
      font-size: 1rem;
      color: #eee;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    @media (max-width: 500px) {
      .countdown {
        flex-direction: column;
      }

      .time-boxes {
        flex-direction: row;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="countdown" id="countdown">
    <div class="cake-icon">üéÇ</div>
    <div class="time-boxes">
      <div class="time-box">
        <span id="days">0</span>
        <small>nap</small>
      </div>
      <div class="time-box">
        <span id="hours">0</span>
        <small>√≥ra</small>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <small>perc</small>
      </div>
      <div class="time-box">
        <span id="seconds">0</span>
        <small>mp</small>
      </div>
    </div>
    <div class="cake-icon">üéÇ</div>
  </div>

  <script>
    const countdown = () => {
      const endDate = new Date('2025-07-20T00:00:00');
      const now = new Date();
      const diff = endDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "El√©rkezett J√∫lius 20!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    };

    setInterval(countdown, 1000);
    countdown();
  </script>
